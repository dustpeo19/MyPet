<body>
    <div class="wrapper">
        <header>
            <a href="/">
                <h1>집사 궁합 테스트</h1>
                <h2><i class="fas fa-dog"></i> 나와 찰떡궁합인 댕냥이는? <i class="fas fa-cat"></i></h2>
            </a>
        </header>
        <main>
            <div class="bubble-container">
                <p class="speech-bubble-right">포메도 귀엽고 말티즈도 이쁜데 누굴 골라야 하지? ㅠㅠ</p>
                <p class="speech-bubble-left">페르시안? 러시안 블루?? 고양이 종이 너무 많아... 막상 고르려니 너무 어렵다</p>
            </div>
            <div class="description m-auto">
                <h4  class="font-weight-bold p-3">이런 분들에게 필수!</h4>
                <ul class="m-0">
                    <li>1. 나와 성격이 맞는 댕냥이를 키우고 싶은데 어떤 종을 선택해야 할 지 모르겠다!</li>
                    <li>2. 나와 우리 집 댕냥이가 찰떡궁합인지 알아보고 싶다!</li>
                </ul>
            </div>
            <div class="btn-container">
                <div class="btn-center d-flex flex-column">
                    <button class="test-start btn btn-primary" onclick="location.href='test-dog.html'">강아지용 테스트 시작!</button>
                    <button class="test-start btn btn-primary" onclick="location.href='test-cat.html'">고양이용 테스트 시작!</button>

            <div class="main-picture">
